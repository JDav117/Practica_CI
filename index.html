<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestor de Estudiantes</h1>
            <p class="subtitle">Administra tu base de datos de estudiantes</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Agregar Nuevo Estudiante</h2>
                <form id="student-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombres</label>
                            <input type="text" id="nombre" placeholder="Juan" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellidos</label>
                            <input type="text" id="apellido" placeholder="Pérez García" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="email" id="email" placeholder="juan@ejemplo.com" required>
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input type="number" id="edad" placeholder="20" min="1" max="120" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="genero">Género</label>
                            <select id="genero" required>
                                <option value="">Seleccionar...</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="No especifica">No especifica</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ocupacion">Estado</label>
                            <input type="text" id="ocupacion" placeholder="Estudiante" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Agregar Estudiante</button>
                </form>
            </section>

            <section class="table-section">
                <div class="table-header">
                    <h2>Listado de Estudiantes</h2>
                    <span class="student-count">Total: <strong id="count">0</strong></span>
                </div>

                <div id="table-container" class="table-wrapper">
                    <table id="students-table">
                        <thead>
                            <tr>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Correo</th>
                                <th>Edad</th>
                                <th>Género</th>
                                <th>Ocupación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="students-body">
                            <!-- Los estudiantes se insertarán aquí -->
                        </tbody>
                    </table>
                    <div id="empty-message" class="empty-message">
                        No hay estudiantes registrados aún
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 - Gestor de Estudiantes</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
